<h1>Add Book</h1>
<form id="book-form">

  <fieldset>
    <label>
      Title:
      <input type="text" name="bookName" />
    </label>
  </fieldset>

  <fieldset>
    <label>
      Author:
      <input type="text" name="bookAuthor" />
    </label>
  </fieldset>

  <fieldset>
    <label>
      ReleaseDate:
      <input type="text" name="releaseDate" />
    </label>
  </fieldset>

  <fieldset>
    <label>
      Keywords:
      <input type="text" name="keywords" />
    </label>
  </fieldset>
</form>
<button id="book-form-send" >Add</button>
<button id="list-books" >Books</button>
