<h1>Login</h1>
<form id="login-form">

    <fieldset>
        <label>
            Email:
            <input type="text" name="email" placeholder="email"/>
        </label>
    </fieldset>

    <fieldset>
        <label>
            Password:
            <input type="password" name="password" placeholder="password"/>
        </label>
    </fieldset>

</form>
<button id="login-form-send" >Send</button>
